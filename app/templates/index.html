{% extends "base.html" %}

{% block content %}
#app/templates/index.html
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>キーワードと日付の入力</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <!-- 認証ページへのリンク -->
    <p>サービスを使用する前に<a href="/auth/login">ログイン</a>してください。</p>

    <!-- 検索フォーム -->
    <form id="searchForm">
        <div>
            <label for="keyword">キーワード:</label>
            <input type="text" id="keyword" name="keyword" required>
        </div>
        <div>
            <label for="date">日付:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <input type="submit" value="検索">
        </div>
    </form>

    <!-- NRDダウンロードボタン -->
    <button id="downloadNrd">NRDダウンロード</button>

    <!-- DB格納ボタン -->
    <button id="storeDb">DB格納</button>

    <div id="results"></div>
    <div id="loading" style="display: none;">処理中...</div>

    <h1>NRDデータ!!</h1>
    <ul>
        {% for nrd in nrds %}
            <li>{{ nrd.domain_name }} - {{ nrd.registration_date }}</li>
        {% endfor %}
    </ul>

    <!-- jQueryの後に独自のスクリプトを読み込む -->
    <script src="/static/script.js"></script>

</body>
</html>
{% endblock %}
